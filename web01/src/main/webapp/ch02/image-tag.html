<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- figure는 이미지, 멀티미디어등을 담는 컨테이너 역할을 하는 태그로 자동으로 들여쓰기도 된다.  -->
<figure>
<h3>포털 사이트</h3>
<a href="http://www.google.com" target="_blank">
<img alt="구글" src="../images/google.png" height="30"> </a>
<figcaption>(그림)구글 사이트 링크</figcaption>
<!-- figcaption은 해당 이미지를 설명하는 문구를 담는 태그 -->

<a href="http://www.naver.com">
<img alt="구글" src="../images/naver.png" height="30"> </a>
<figcaption>(그림)네이버 사이트 링크</figcaption>

</figure>



</body>
</html>
