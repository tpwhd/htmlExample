<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 목록 태그
<ul> 순서 없는 목록 태그
<ol> 순서 있는 목록 태그  -->

<ul>
<li>html</li>
<li>css</li>
<li>javascript</li>
<li>jquery</li>
</ul>

<ul style="list-style-type: square;"> <!-- CSS기법  -->
<li>html</li>
<li>css</li>
<li>javascript</li>
<li>jquery</li>
</ul>

<ul type="circle">
<li>html</li>
<li>css</li>
<li>javascript</li>
<li>jquery</li>
</ul>

<ol>
<li>html</li>
<li>css</li>
<li>javascript</li>
<li>jquery</li>
</ol>

<ol style="list-style-type: upper-roman;"> <!-- CSS 기법  -->
<li>html</li>
<li>css</li>
<li>javascript</li>
<li>jquery</li>
</ol>

<ol type="a" start="5"> <!-- start속성으로도 시작값을 지정할 수 있다. -->
<li>html</li>
<li>css</li>
<li>javascript</li>
<li>jquery</li>
</ol>

</body>
</html>
