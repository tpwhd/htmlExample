<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-3</title>
</head>
<body>
<strong>주말</strong>마다
<b>시장</b>이 열립니다.
<br>
<em>아트마켓</em>이라고도 합니다.
<br>
<i>공연관람을</i> 할 수 있습니다.

<!-- span 인라인ㅌ 태그(줄바꿈이 없음)  -->
<span style="color: blue; font-size: 20px; background: yellow;" ></span>

<p>제주의 목장</p>
<p>이 텍스트는 bold입니다.</p>
<p> <b>이 텍스는  strong입니다.</b>  </p>
<p> <strong>이 텍스트는 strong입니다.</strong> </p>
<p> <i>이 텍스트는 italic입니다.</i> </p>
<p> <sub>이 텍스트는 sub입니다.</sub> </p>
<p> <code>이 텍스트는 code입니다.</code> </p>


</body>
</html>
