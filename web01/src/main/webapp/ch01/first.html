<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 첫번째 HTML</title>
</head>
<body>
<!-- Ctrl + Shift + / 주석처리  -->
<!-- Heading(제목) : h1(제일 큰 제목) ~ h6(제일 작은 제목)  -->
<h1>웹프로그램</h1>
<h2>웹프로그램</h2>
<h3>웹프로그램</h3>
<h4>웹프로그램</h4>
<h5>웹프로그램</h5>
<h6>웹프로그램</h6>

<h1 style = "color: blue;"> 웹프로그램</h1>
<h1 style = "color: orange;"> 웹프로그램</h1>

<!-- 폰트를 더 키우고 싶을 땐 font-size : 픽셀값  -->
<h1 style = "color : lime; font-size : 50px;">웹프로그램</h1>

<!-- P(Paragraph) 문단 태그  -->
<!-- P태그는 행간 공간이 있다  -->
<p>문단나누기</p>
반갑습니다.
111
222
333
444
555
<!-- p태그는 줄바꿈 기능이 있다.  -->
111
222
<p>333</p>
444
555

<!-- <br> 태그도 줄바꿈  -->
<!-- br태그는 행간 공간이 없음  -->
<br>
111<br>
222<br>
333<br>

<!-- URL 주소 이동 <a HREF = "URL주소"> 문장 </a>  -->
<a href = "http://www.google.com">구글 사이트 이동</a>
<p>

<!-- 이미지  -->
<img alt = "이미지 링크에 문제가 발생했습니다."
src = "images/tomato.jpg" width = "100px">
<p>

<marquee scrollamount = "15" direction = "right"> 코스닥 지수 : 1000, 코스피 지수 : 3000</marquee>
<br>
</body>
</html>
